<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Form</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid text-light py-3" >
    <header class="text-center">
        <h1 class="display-6">Fake News Prediction</h1>
    </header>
</div>

<div class="container my-2 w-50 fs-5 text-light p-2">
    <form class="row g-3 p-3" id="fakeNewsForm">
        <div class="form-group col-md-6">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="form-group col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>

        <div class="form-group col-md-12">
            <label for="text" class="form-label">Text</label>
            <textarea class="form-control" id="text" name="text" rows="6"></textarea>
        </div>

        <div class="col-md-6">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal" data-bs-target="#resultModal" onclick="onClickedCheck()">Check</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row justify-content-center">
                <button type="reset" class="btn btn-secondary w-50">Clear</button>
            </div>
        </div>
        </div>

        
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-result">
                FAKE NEWS!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
